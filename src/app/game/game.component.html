<div class = "row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        My Quotes
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let quote of Model.MyQuotes" class="list-group-item">
            {{quote}}
          </li>
      </ul>
    </div>
  </div> <!-- MyQuotes -->

  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Played Quotes</div>
      <ul class="list-group list-group-flush">
        <li *ngFor = "let playedquote of Model.PlayedQuotes" class = "list-group-item">
          {{playedquote.PlayerName}}: <br/>
          {{playedquote.Text}}
        </li>
      </ul>
    </div><!-- Played Quotes -->

    <div class="card">
      <!-- Data Binding Syntax: src="{{Model.Picture}}" or [src]="Model.picture" -->
        <img class="card-img-top card-img-bottom" [src]="Model.Picture" alt="card image"> 
      </div> <!-- Picture -->
  </div> <!-- col-->


  <div class="col-md-4">
    
    <div class="card">
      <div class="card-header">Other Players</div>
      <ul class="list-group list-group-flush">
        <li *ngFor = "let players of Model.Players" class="list-group-item">
          {{players.Name}}
        </li>
      </ul>
    </div> <!-- Other Players -->

  </div> <!-- col-->
</div>  <!--row-->
