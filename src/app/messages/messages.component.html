<div id="messages"> <!-- change css here according to Type-->
  <div class="alert alert-{{message.Type}}" *ngFor="let message of Messages.Messages; let i = index;">
    <!-- create a delete button -->
    <button class="close" (click)="delete(i)">&times;</button>

    <!-- Binding-->
    {{message.Text}}
  </div><!-- Alert -->
</div><!--messages-->
